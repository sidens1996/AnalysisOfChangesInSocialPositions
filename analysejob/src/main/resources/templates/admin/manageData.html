    <meta charset="utf-8">

    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/fontastic.css">

    <!-- Favicon-->
    <link rel="shortcut icon" href="/img/favicon.ico">

    <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
    <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]&ndash;&gt;-->
</head>
<body>
<div class="page">
    <!-- Main Navbar-->
    <header class="header">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <!-- Navbar Header-->
                    <div class="navbar-header">
                        <!-- Navbar Brand --><a href="index.html" th:href="@{/admin/index}" class="navbar-brand d-none d-sm-inline-block">
                        <div class="brand-text d-none d-lg-inline-block"><span>职位分析后台管理 </span><span class="icon icon-home"></span></div>
                        <div class="brand-text d-none d-sm-inline-block d-lg-none"><span class="icon icon-padnote"></span></div></a>
                        <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
                    </div>
                    <!-- Navbar Menu -->
                    <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                        <!--&lt;!&ndash;登录&ndash;&gt;-->
                        <!--<li class="nav-item"><a href="login.html" class="nav-link"> <span class="d-none d-sm-inline">登录</span><i class="fa fa-sign-in"></i></a></li>-->
                        <!--登录后-->
                        <li class="nva-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown" th:text="${session.userMessage.username}">管理员</a>
                            <div class="dropdown-menu text-center">
                                <a class="dropdown-item" href="#">个人中心 <i class="fa fa-user-secret"></i> </a>
                                <a class="dropdown-item" href="login.html" th:href="@{/admin/logout}"> &nbsp;&nbsp;&nbsp;退出&nbsp;&nbsp;&nbsp; <i class="fa fa-sign-out"></i> </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav class="side-navbar">
            <ul class="list-unstyled">
                <li><a href="index.html" th:href="@{/admin/index}"> <i class="fa fa-home"></i>首页 </a></li>
                <li><a href="manageUser.html" th:href="@{/admin/manageUser}"> <i class="fa fa-user"></i>用户管理 </a></li>
                <li class="active"><a href="manageData.html" th:href="@{/admin/manageData}"> <i class="fa fa-database"></i>数据管理 </a></li>
            </ul>
        </nav>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">数据管理</h2>
                </div>
            </header>
            <!-- 首页界面-->
            <section class="dashboard-counts no-padding-bottom">
                <div class="container-fluid">
                    <div class="row bg-white has-shadow">
                        <div class="row mt-3 justify-content-center">
                            <form class="form-inline" th:action="@{/admin/manageData}">
                                <label class="h5">关键字:</label>
                                <input class="form-control" type="text" name="keyword">
                                <button class="btn" type="submit">查询</button>
                            </form>
                        </div>
                        <div class="row mt-3 justify-content-center">
                            <button class="btn btn-danger m-1" id="deletejobs" type="button">批量删除</button>
                        </div>
                        <div class="row">
                            <table class="table table-hover table-bordered text-center">
                                <tr>
                                    <th><input id="selectall" type="checkbox"></th>
                                    <th width="130">职位名称</th>
                                    <th width="100">薪水</th>
                                    <th width="100">城市</th>
                                    <th width="100">经验</th>
                                    <th width="100">学历</th>
                                    <th width="150">标签</th>
                                    <th width="150">公司领域</th>
                                    <th width="100">公司阶段</th>
                                    <th width="100">公司规模</th>
                                    <th width="130">发布时间</th>
                                    <th width="100">操作</th>
                                </tr>
                                <tr th:each="job:${jobs}">
                                    <td><input type="checkbox" th:attr="data-id=${job.url_object_id}"></td>
                                    <td th:text="${job.job_name}">java工程师</td>
                                    <td th:text="${job.salary}">20k-30k</td>
                                    <td th:text="${job.job_city}">武汉</td>
                                    <td th:text="${job.work_years}">10年以上</td>
                                    <td th:text="${job.degree_need}">硕士</td>
                                    <td th:text="${job.tags}">互联网,软件工程，金融</td>
                                    <td th:text="${job.company_field}">物联网，教育，金融</td>
                                    <td th:text="${job.company_development}">不需要融资</td>
                                    <td th:text="${job.company_scale}">50-150人</td>
                                    <td th:text="${job.publish_time}">2018-12-30</td>
                                    <td hidden="hidden" th:text="${job.job_description}">description</td>
                                    <td><a href="#update" class="update"><i class="fa fa-wrench"></i></a> | <a href="#delete" class="delete"><i class="fa fa-trash"></i></a></td>
                                </tr>
                            </table>
                        </div>
                        <div>
                            <p>每页<span class="text-primary">10</span>条，共<span class="text-primary" th:text="${totalPages}">1</span>页</p>
                        </div>
                    </div>
                    <nav class="mt-3">
                        <ul class="pagination justify-content-center">
                            <!--上一页-->
                            <li class="page-item">
                                <a th:if="${hasPrev}" class="page-link" href="#" th:href="@{/admin/manageData(page = ${currentPage} - 1, keyword=${keyword})}">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a th:unless="${hasPrev}" class="page-link disabled">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <!--主体动态加载-->
                            <li class="page-item" th:each="page : ${pages}" th:class="(${page} == ${currentPage})? 'page-item active': ((${page} == 0) ? 'page-item disabled':'page-item')">
                                <a class="page-link" href="#" th:href="@{/admin/manageData(page=${page}, keyword=${keyword})}" th:text="(${page} == 0) ? '...': ${page}">1</a>
                            </li>
                            <!--下一页-->
                            <li class="page-item">
                                <a th:if="${hasNext}" class="page-link" href="#" th:href="@{/admin/manageData(page = ${currentPage} + 1, keyword=${keyword})}">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                                <a th:unless="${hasNext}" class="page-link disabled">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </section>
            <!-- 页脚-->
            <footer class="main-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>华中科技大学 &copy; 2017-2019</p>
                        </div>
                        <div class="col-sm-6 text-right">
                            <p>地址:湖北省武汉市洪山区珞喻路1037号</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
<!--updateModal-->
<div class="modal fade" id="updateModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="#" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">编辑数据</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <label class="col-3 offset-1 h5">职位名称:</label>
                        <input class="col-6 form-control" type="text" name="job_name">
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">薪水:</label>
                        <input class="col-6 form-control" type="text" name="salary">
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">城市:</label>
                        <input class="col-6 form-control" type="text" name="job_city">
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">经验:</label>
                        <select class="col-6 form-control" name="work_years">
                            <option value="经验不限">经验不限 </option>
                            <option value="经验应届毕业生">经验应届毕业生 </option>
                            <option value="经验1年以下">经验1年以下 </option>
                            <option value="经验1-3年">经验1-3年 </option>
                            <option value="经验3-5年">经验3-5年 </option>
                            <option value="经验5-10年">经验5-10年 </option>
                            <option value="经验10年以上">经验10年以上 </option>
                        </select>
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">学历:</label>
                        <select class="col-6 form-control" name="degree_need">
                            <option value="学历不限">学历不限 </option>
                            <option value="大专及以上">大专及以上 </option>
                            <option value="本科及以上">本科及以上 </option>
                            <option value="硕士及以上">硕士及以上 </option>
                            <option value="博士">博士 </option>
                        </select>
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">标签:</label>
                        <input class="col-6 form-control" type="text" name="tags">
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">公司领域:</label>
                        <input class="col-6 form-control" type="text" name="company_field">
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">公司阶段:</label>
                        <select class="col-6 form-control" name="company_development">
                            <option value="">--选择阶段--</option>
                            <option value="未融资">未融资</option>
                            <option value="天使轮">天使轮</option>
                            <option value="A轮">A轮</option>
                            <option value="B轮">B轮</option>
                            <option value="C轮">C轮</option>
                            <option value="D轮及以上">D轮及以上</option>
                            <option value="上市公司">上市公司</option>
                            <option value="不需要融资">不需要融资</option>
                        </select>
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">公司规模:</label>
                        <select class="col-6 form-control" name="company_scale">
                            <option value="">--选择规模--</option>
                            <option value="少于15人">少于15人</option>
                            <option value="15-50人">15-50人</option>
                            <option value="50-150人">50-150人</option>
                            <option value="150-500人">150-500人</option>
                            <option value="500-2000人">500-2000人</option>
                            <option value="2000人以上">2000人以上</option>
                        </select>
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">工作描述:</label>
                        <textarea class="form-control" name="job_description"></textarea>
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">发布时间:</label>
                        <input class="col-6 form-control" type="date" name="publish_time" readonly>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="submit" class="btn btn-primary">确定</button>
                    <button class="btn btn-primary" type="reset">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/popper/popper.min.js"> </script>

</body>
</html>
