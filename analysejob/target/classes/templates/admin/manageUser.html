<!DOCTYPE html>

    <!-- Bootstrap CSS-->

    <!-- Font Awesome CSS-->

    <!-- Fontastic Custom icon font-->

</head>
<body>
<div class="page">
    <!-- Main Navbar-->
    <header class="header">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <!-- Navbar Header-->
                    <div class="navbar-header">
                        <!-- Navbar Brand --><a href="index.html" th:href="@{/admin/index}" class="navbar-brand d-none d-sm-inline-block">
                        <div class="brand-text d-none d-lg-inline-block"><span>职位分析后台管理 </span><span class="icon icon-home"></span></div>
                        <div class="brand-text d-none d-sm-inline-block d-lg-none"><span class="icon icon-padnote"></span></div></a>
                        <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
                    </div>
                    <!-- Navbar Menu -->
                    <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                        <!--&lt;!&ndash;登录&ndash;&gt;-->
                        <!--<li class="nav-item"><a href="login.html" class="nav-link"> <span class="d-none d-sm-inline">登录</span><i class="fa fa-sign-in"></i></a></li>-->
                        <!--登录后-->
                        <li class="nva-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown" th:text="${session.userMessage.username}">管理员</a>
                            <div class="dropdown-menu text-center">
                                <a class="dropdown-item" href="#">个人中心 <i class="fa fa-user-secret"></i> </a>
                                <a class="dropdown-item" href="login.html" th:href="@{/admin/logout}"> &nbsp;&nbsp;&nbsp;退出&nbsp;&nbsp;&nbsp; <i class="fa fa-sign-out"></i> </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav class="side-navbar">
            <ul class="list-unstyled">
                <li><a href="index.html" th:href="@{/admin/index}"> <i class="fa fa-home"></i>首页 </a></li>
                <li class="active"><a href="manageUser.html" th:href="@{/admin/manageUser}"> <i class="fa fa-user"></i>用户管理 </a></li>
                <li><a href="manageData.html" th:href="@{/admin/manageData}"> <i class="fa fa-database"></i>数据管理 </a></li>
            </ul>
        </nav>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">用户管理</h2>
                </div>
            </header>
            <!-- 首页界面-->
            <section class="dashboard-counts no-padding-bottom">
                <div class="container-fluid">
                    <div class="row bg-white has-shadow">
                        <div class="row mt-3 justify-content-center">
                            <form class="form-inline" th:action="@{/admin/manageUser}">
                                <label class="h5">关键字:</label>
                                <input class="form-control" type="text" name="keyword">
                                <button class="btn" type="submit">查询</button>
                            </form>
                        </div>
                        <div class="row mt-3 justify-content-center">
                            <button class="btn btn-primary m-1" type="button" data-toggle="modal" data-target="#addModal">新增</button>
                            <button class="btn btn-danger m-1" id="deleteusers" type="button">批量删除</button>
                        </div>
                        <div class="row">
                            <table class="table table-hover table-bordered text-center">
                                <tr>
                                    <th><input id="selectall" type="checkbox"></th>
                                    <th width="100">用户名</th>
                                    <th width="130">密码</th>
                                    <th width="50">性别</th>
                                    <th width="50">年龄</th>
                                    <th width="130">email</th>
                                    <th width="130">电话</th>
                                    <th width="50">最高学历</th>
                                    <th width="100">工作经验</th>
                                    <th width="130">专业</th>
                                    <th width="100">角色</th>
                                    <th width="50">状态</th>
                                    <th width="130">操作</th>
                                </tr>
                                <tr th:each="user:${users}">
                                    <td><input type="checkbox" th:attr="data-id=${user.uid}"></td>
                                    <td th:text="${user.username}">username</td>
                                    <td th:text="${user.password}">password</td>
                                    <td th:text="${user.sex}">sex</td>
                                    <td th:text="${user.age}">age</td>
                                    <td th:text="${user.email}">email</td>
                                    <td th:text="${user.telephone}">telephone</td>
                                    <td th:text="${user.degree}">degree</td>
                                    <td th:text="${user.workyears}">workyears</td>
                                    <td th:text="${user.profession}">profession</td>
                                    <td th:text="${user.role}">role</td>
                                    <td th:text="${user.status}">status</td>
                                    <td hidden="hidden" th:text="${user.realname}"></td>
                                    <td hidden="hidden" th:text="${user.description}"></td>
                                    <td><a href="#update" class="update"><i class="fa fa-wrench"></i></a> | <a href="#delete" class="delete"><i class="fa fa-trash"></i></a></td>
                                </tr>
                            </table>
                        </div>
                        <div>
                            <p>每页<span class="text-primary">10</span>条，共<span class="text-primary" th:text="${totalPages}">1</span>页</p>
                        </div>
                    </div>
                    <nav class="mt-3">
                        <ul class="pagination justify-content-center">
                            <!--上一页-->
                            <li class="page-item">
                                <a th:if="${hasPrev}" class="page-link" href="#" th:href="@{/admin/manageUser(page = ${currentPage} - 1, keyword=${keyword})}">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a th:unless="${hasPrev}" class="page-link disabled">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <!--主体动态加载-->
                            <li class="page-item" th:each="page : ${pages}" th:class="(${page} == ${currentPage})? 'page-item active': ((${page} == 0) ? 'page-item disabled':'page-item')">
                                <a class="page-link" href="#" th:href="@{/admin/manageUser(page=${page}, keyword=${keyword})}" th:text="(${page} == 0) ? '...': ${page}">1</a>
                            </li>
                            <!--下一页-->
                            <li class="page-item">
                                <a th:if="${hasNext}" class="page-link" href="#" th:href="@{/admin/manageUser(page = ${currentPage} + 1, keyword=${keyword})}">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                                <a th:unless="${hasNext}" class="page-link disabled">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </section>
            <!-- 页脚-->
            <footer class="main-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>华中科技大学 &copy; 2017-2019</p>
                        </div>
                        <div class="col-sm-6 text-right">
                            <p>地址:湖北省武汉市洪山区珞喻路1037号</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>

<!--addModal-->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="#" method="post" th:action="@{/admin/addUser}">
                <div class="modal-header">
                    <h5 class="modal-title">新增用户</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <label class="col-3 offset-1 h5">用户名:</label>
                        <input class="col-6 form-control" type="text" name="username" required="required">
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">密码:</label>
                        <input class="col-6 form-control" type="password" name="password" required="required">
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">真实姓名:</label>
                        <input class="col-6 form-control" type="text" name="realname">
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">性别:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="addradio1" value="男">
                            <label class="form-check-label" for="addradio1">男</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="addradio2" value="女">
                            <label class="form-check-label" for="addradio2">女</label>
                        </div>
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">年龄:</label>
                        <input class="col-6 form-control" type="number" name="age">
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">email:</label>
                        <input class="col-6 form-control" type="email" name="email">
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">电话:</label>
                        <input class="col-6 form-control" type="tel" name="telephone">
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">最高学历:</label>
                        <select class="col-6 form-control" name="degree">
                            <option value="">--选择学历--</option>
                            <option value="大专">大专</option>
                            <option value="本科">本科</option>
                            <option value="硕士">硕士</option>
                            <option value="博士">博士</option>
                        </select>
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">工作经验:</label>
                        <select class="col-6 form-control" name="workyears">
                            <option value="">--选择工作经验--</option>
                            <option value="经验应届毕业生">经验应届毕业生</option>
                            <option value="经验1年以下">经验1年以下</option>
                            <option value="经验1-3年">经验1-3年</option>
                            <option value="经验3-5年">经验3-5年</option>
                            <option value="经验5-10年">经验5-10年</option>
                            <option value="经验10年以上">经验10年以上</option>
                        </select>
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">专业:</label>
                        <input class="col-6 form-control" type="text" name="profession">
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">角色:</label>
                        <select class="col-6 form-control" name="role">
                            <option value="">--选择角色--</option>
                            <option value="用户">用户</option>
                            <option value="管理员">管理员</option>
                        </select>
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">状态:</label>
                        <select class="col-6 form-control" name="status">
                            <option value="true">true</option>
                            <option value="false">false</option>
                        </select>
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">描述:</label>
                        <textarea class="col-6 form-control" name="description"></textarea>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="submit" class="btn btn-primary">确定</button>
                    <button class="btn btn-primary" type="reset">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>

                        <label class="col-3 offset-1 h5">专业:</label>
                        <input class="col-6 form-control" type="text" name="profession">

                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">角色:</label>
                        <select class="col-6 form-control" name="role">
                            <option value="">--选择角色--</option>
                            <option value="用户">用户</option>
                            <option value="管理员">管理员</option>
                        </select>
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">状态:</label>
                        <select class="col-6 form-control" name="status">
                            <option value="true">true</option>
                            <option value="false">false</option>
                        </select>
                    </div>
                    <div class="form-row mt-3">
                        <label class="col-3 offset-1 h5">描述:</label>
                        <textarea class="col-6 form-control" name="description"></textarea>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="submit" class="btn btn-primary">确定</button>

            </form>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/popper/popper.min.js"> </script>
