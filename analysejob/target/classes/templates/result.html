                                <a th:if="${hasPrev}" class="page-link" href="#" th:href="@{/result(page = ${currentPage} - 1, keyword=${keyword}, job_city=${job.job_city}, work_years = ${job.work_years},
                                degree_need=${job.degree_need}, company_development=${job.company_development}, company_scale=${job.company_scale}, company_field=${job.company_field}, tags=${job.tags})}">

                                </a>
                                <a th:unless="${hasPrev}" class="page-link disabled">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <!--主体动态加载-->
                            <li class="page-item" th:each="page : ${pages}" th:class="(${page} == ${currentPage})? 'page-item active': ((${page} == 0) ? 'page-item disabled':'page-item')">
                                <a class="page-link" href="#" th:href="@{/result(page=${page}, keyword=${keyword}, job_city=${job.job_city}, work_years = ${job.work_years},
                                degree_need=${job.degree_need}, company_development=${job.company_development}, company_scale=${job.company_scale}, company_field=${job.company_field}, tags=${job.tags})}" th:text="(${page} == 0) ? '...': ${page}">1</a>
                            </li>
                            <!--下一页-->
                            <li class="page-item">
                                <a th:if="${hasNext}" class="page-link" href="#" th:href="@{/result(page = ${currentPage} + 1, keyword=${keyword}, job_city=${job.job_city}, work_years = ${job.work_years},
                                degree_need=${job.degree_need}, company_development=${job.company_development}, company_scale=${job.company_scale}, company_field=${job.company_field}, tags=${job.tags})}">

                                </a>

                                </a>
                            </li>

<script th:inline="javascript" type="text/javascript">
    $(function () {

        var workyear = [[${job.work_years}]].toString()

        }
        if (degree != null && degree != "") {
            $("input[name='degree_need']").filter(function(){return degree.indexOf($(this).val()) >= 0;}).attr("checked", true)
        }
        if (development != null && development != "") {

        }
        if (scale != null && scale != "") {
            $("input[name='company_scale']").filter(function(){return scale.indexOf($(this).val()) >= 0;}).attr("checked", true)
        }
        if (tag != null && tag != "") {
            $("input[name='tags']").filter(function(){return tag.indexOf($(this).val()) >= 0;}).attr("checked", true)
        }
    })
</script>
